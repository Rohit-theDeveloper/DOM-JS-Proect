<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      .box {
        width: fit-content;
        background-color: antiquewhite;
        color: black;
        font-weight: bolder;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <button class="btn" id="increase">Increase Counetr</button>
    <button class="btn" id="decrease">Decrease Counter</button>
    <button class="btn" id="reset">Reset</button>
    <p class="box">counter : 0</p>
  </body>
  <script>
    const btn = document.querySelectorAll(".btn");
    //console.log(btn);
    let count = 0;
    btn.forEach((items) => {
      console.log(items);
      items.addEventListener("click", (e) => {
        //console.log(e.target.id);
        if (e.target.id === "increase") {
          document.querySelector(".box").innerText = `Counter : ${ count = count + 1}`;
        }
        if (e.target.id === "decrease") {
          if (count >= 1) {
            document.querySelector(".box").innerText = `Counter : ${ count = count - 1}`;
          }
        }
        if (e.target.id === "reset") {
          document.querySelector(".box").innerText = `Counter : ${(count = 0)}`;
        }
      });
    });
  </script>
</html>
